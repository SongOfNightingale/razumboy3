<div class="position-relative">
    <app-sidebar-game [isSidebarCollapsed]="isSidebarCollapsed" (sidebarToggle)="onSidebarToggle()">
    </app-sidebar-game>
    <button class="sidebar-toggle-btn" [ngClass]="{ 'sidebar-collapsed': isSidebarCollapsed }"
        (click)="onSidebarToggle()">
        <i class="fas fa-bars"></i>
    </button>
</div>
<div class="container">
  <div class="button-group">
    <button mat-raised-button color="primary" (click)="createBattlefield()">Создать поле боя</button>
    <!-- <button mat-raised-button color="accent" (click)="createBattlefield()">Открыть поле боя</button> -->
    <button mat-raised-button color="warn" (click)="createQueue()">Создать очередь игроков</button>
    <button mat-raised-button color="primary" (click)="startDraw()">Начать разыгровку</button>
    <button mat-raised-button color="accent" (click)="showBattlefield()">Показать поле боя</button>
  </div>
</div>
