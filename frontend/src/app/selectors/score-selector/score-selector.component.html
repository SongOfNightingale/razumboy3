<div class="table-content-container mat-elevation-z4">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="place">
            <th class="background" mat-header-cell *matHeaderCellDef> Место </th>
            <td class="tr-odd tr-first" mat-cell *matCellDef="let team"> {{ team.place }} <i class="fa-solid fa-crown" style="color: #efbf04;" *ngIf="team.is_special"></i></td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th class="background" mat-header-cell *matHeaderCellDef> Команда </th>
            <td class="tr-even" mat-cell *matCellDef="let team"> {{ team.name }} </td>
        </ng-container>

        <ng-container matColumnDef="pointA">
            <th class="background" mat-header-cell *matHeaderCellDef> Корабли </th>
            <td class="tr-odd" mat-cell *matCellDef="let team"> {{ team.ship_kill_points }} </td>
        </ng-container>

        <ng-container matColumnDef="pointB">
            <th class="background" mat-header-cell *matHeaderCellDef> Палубы </th>
            <td class="tr-even" mat-cell *matCellDef="let team"> {{ team.ship_hit_points }} </td>
        </ng-container>

        <ng-container matColumnDef="pointC">
            <th class="background" mat-header-cell *matHeaderCellDef> Ответы </th>
            <td class="tr-odd" mat-cell *matCellDef="let team"> {{ team.question_points }} </td>
        </ng-container>

        <ng-container matColumnDef="pointD">
            <th class="background" mat-header-cell *matHeaderCellDef> Бонусы </th>
            <td class="tr-even" mat-cell *matCellDef="let team"> {{ team.bonus_points }} </td>
        </ng-container>

        <ng-container matColumnDef="pointE">
            <th class="background" mat-header-cell *matHeaderCellDef> Штрафы </th>
            <td class="tr-odd" mat-cell *matCellDef="let team"> {{ team.penalty_points }} </td>
        </ng-container>

        <ng-container matColumnDef="total">
            <th class="greenColor" mat-header-cell *matHeaderCellDef> Всего </th>
            <td class="greenColor" mat-cell *matCellDef="let team"> {{ team.total }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
